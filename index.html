<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profile Card</title>
</head>
<body>
    <section class="cardContainer">
    <div class="imgBox">
        <img src="/images/pexels-simon-robben-614810.jpg" alt="profileImage">
    </div>
    <div class="content">
        <div class="details">
            <h2>Hasan Ahmed <br><span>Web Developer </span> </span> </h2>
            <div class="data">
                <h3>342<br> <span>Posts</span></h3>
                <h3>12K<br> <span>Followers</span></h3>
                <h3>450<br> <span>Following</span></h3>
            </div>
            <div class="actionButton">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
    </section>
    
</body>
</html>
